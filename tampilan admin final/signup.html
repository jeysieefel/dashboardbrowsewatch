<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gradient-to-r from-[#2B2B2B] to-[#121212] flex items-center justify-center font-sans">

  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-center text-lg font-semibold mb-4">Sign Up</h2>
    <form action="login.html" method="POST">
      <input type="text" placeholder="Full Name" class="w-full mb-3 p-2 border border-gray-300 rounded text-sm" required>
      <input type="email" placeholder="Email" class="w-full mb-3 p-2 border border-gray-300 rounded text-sm" required>
      <input type="password" placeholder="Password" class="w-full mb-3 p-2 border border-gray-300 rounded text-sm" required>
      <input type="password" placeholder="Confirm Password" class="w-full mb-3 p-2 border border-gray-300 rounded text-sm" required>
      <button type="submit" class="w-full bg-black text-white py-2 text-sm font-semibold rounded">Sign Up</button>
    </form>
    <div class="text-center mt-3 text-xs text-gray-600">
      <p>Already have an account?
        <a href="login.html" class="underline text-black">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
